<!-- show-formation.component.html -->

<div class="table-container mt-5 p-3">

  <mat-form-field appearance="outline" class="w-50">
    <mat-label>Search any product</mat-label>
    <input matInput 
      #searchKey
      (keyup)="searchByKeyWord(searchKey.value)"
      name="searchKey"
      id="searchKey"
      placeholder="Search any formation">
    <button *ngIf="searchByKeyWord" matSuffix mat-icon-button aria-label="Search" (click)="searchByKeyWord(searchKey.value)">
      <mat-icon>search</mat-icon>
    </button>
    <!-- <div *ngIf="searchByKeyWord" matSuffix mat-icon-button aria-label="Loading...">
      <mat-spinner diameter="25" class="spinnerT"></mat-spinner>
    </div> -->
  </mat-form-field>
    <div class="addbutton">
      <a mat-flat-button color="primary" routerLink="/addEntreprise" class="top-menu-item">
        <mat-icon>add</mat-icon> Ajouter Entreprise
      </a>
    </div>
    <div *ngIf="showTable">
      <table mat-table [dataSource]="entrepriseDetails" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Entreprise Nom </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>
  
        <ng-container matColumnDef="adress">
          <th mat-header-cell *matHeaderCellDef> Adresse </th>
          <td mat-cell *matCellDef="let element"> {{element.adress}} </td>
        </ng-container>
  
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef> Numero </th>
          <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>
  
        <ng-container matColumnDef="url" class="mat-col-description">
          <th mat-header-cell *matHeaderCellDef> Url </th>
          <td mat-cell *matCellDef="let element"> {{element.url}} </td>
        </ng-container>
  
        <ng-container matColumnDef="email" class="mat-col-description">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef class="mat-col-actions"> Actions </th>
          <td mat-cell *matCellDef="let element">
  
            <div class="actions-cell">
              <button mat-icon-button color="primary" (click)="editFormationDetails(element.id)">
                <mat-icon>edit</mat-icon>
              </button>
  
              <button mat-icon-button color="warn"  (click)="ouvrirBoiteConfirmation(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
  
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
    </div>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="itemsPerPage" [pageIndex]="pageNumber"
      [length]="totalItems">
    </mat-paginator>
  
  </div>
