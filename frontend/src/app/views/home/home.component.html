<div class="centered-container">
  <form [formGroup]="filterForm" (ngSubmit)="filterFormations()">
    <div class="horizontal-form-group">
      <div class="form-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Categorie</mat-label>
          <mat-select formControlName="categorie" placeholder="Categorie">
            <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Ville</mat-label>
          <mat-select formControlName="ville" placeholder="Ville">
            <mat-option *ngFor="let city of villes" [value]="city">{{ city }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <!-- <div class="form-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="Choisir une date" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div> -->
    
      <button mat-stroked-button color="primary" type="submit">Filtrer les formations</button>
    </div>
  </form>
  
<div class="formation-container">
  <div class="formation-card" *ngFor="let formation of filteredFormations" (click)="showDetails(formation)">
    <h2>{{ formation.nom }}</h2>
    <img [src]="formation.photos" alt="{{ formation.nom }} Image" class="formation-image">
    <p>Durée : {{ formation.nombreHeur }} heures</p>
    <!-- <p>Date : {{ formation.date }}</p> -->
    <p>Ville : {{ formation.ville }}</p>
    <p>Prix : {{ formation.cout }} dh</p>
    <button mat-raised-button color="primary" [routerLink]="['/formationdetails']" [queryParams]="{ id: formation.id,nom : formation.nom,nombreHeur:formation.nombreHeur,programme :formation.programme,categorie: formation.categorie, cout: formation.cout,objectifs:formation.objectifs, ville:formation.ville,date:formation.date, photos:formation.photos,}">Voir plus de détails</button>
  </div>
</div>
</div>

</div>
