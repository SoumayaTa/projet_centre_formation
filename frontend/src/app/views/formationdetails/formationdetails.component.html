<div *ngIf="formationId !== undefined" class="formation-details-container">
  <h1 class="formation-title">{{nom}}</h1>

  <div class="formation-header">
    <img src="http://localhost:8080/images/{{ formationId }}.png" alt="{{ formationId }} Image" class="formation-image">
    <div class="formation-info">
      <p class="formation-info-item-bold">Nombre d'heures: {{ nombreHeur }} heures</p>
      <p class="formation-info-item-bold">Ville de la formation: {{ ville }}</p>
      <!-- <p class="formation-info-item-bold">Date de d√©but: {{ date | date: 'dd/MM/yyyy' }}</p> -->
      <p class="formation-info-item-bold">Cout: {{ cout }} DH</p>
      <p class="formation-info-item-bold">Categorie: {{ categorie }}</p>
    </div>
  </div>

  <div class="formation-details">
    <div class="details-column">
      <h3>Objectifs :</h3>
      <p>{{ objectifs }}</p>
    </div>
    <div class="details-column">
      <h3>Programme :</h3>
      <p>{{ programme }}</p>
    </div>
  </div>

  <div class="button-container">
    <button mat-raised-button color="primary" (click)="openInscriptionForm(formationId)">S'inscrire maintenant</button>
  </div>
  <div *ngIf="showInscriptionForm" class="inscription-form">
  </div>
</div>
