<div class="table-container mt-5 p-3">
    <table mat-table [dataSource]="Formateurexterne" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="email" class="mat-col-description">
            <th mat-header-cell *matHeaderCellDef>  Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="comp" class="mat-col-description">
            <th mat-header-cell *matHeaderCellDef>  competence  </th>
            <td mat-cell *matCellDef="let element"> {{element.mots_cles}} </td>
          </ng-container>
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef class="mat-col-actions"> Actions </th>
            <td mat-cell *matCellDef="let element" class="actions-cell">

                <button mat-icon-button color="primary"  (click)="onConfirmClick(element)">
                    <mat-icon>check</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="ouvrirBoiteConfirmation(element.id)">
                    <mat-icon>cancel</mat-icon>
                  </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
