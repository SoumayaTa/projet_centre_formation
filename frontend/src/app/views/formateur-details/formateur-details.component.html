<div class="table-container mt-5 p-3">
  <div>
    <a mat-flat-button color="primary" routerLink="/addFormateur" class="top-menu-item">
      <mat-icon>person_add</mat-icon> Ajouter Formateur
    </a>
  </div>
    <table mat-table [dataSource]="FormateurDetails" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Formateur Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="email" class="mat-col-description">
            <th mat-header-cell *matHeaderCellDef> Formateur Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef class="mat-col-actions"> Actions </th>
            <td mat-cell *matCellDef="let element">

              <button mat-icon-button color="warn" (click)="ouvrirBoiteConfirmation(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
</div>
