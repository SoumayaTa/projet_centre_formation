<div class="table-container mt-5 p-3">
  <div>
    <a mat-flat-button color="primary" routerLink="/addFormateur" class="top-menu-item">
      <mat-icon>person_add</mat-icon> Ajouter Formateur
    </a>
  </div>
    <table mat-table [dataSource]="FormateurDetails" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Formateur Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="email" class="mat-col-description">
            <th mat-header-cell *matHeaderCellDef> Formateur Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="comp" class="mat-col-description">
            <th mat-header-cell *matHeaderCellDef>  competence  </th>
            <td mat-cell *matCellDef="let element"> {{element.mots_cles}} </td>
          </ng-container>
          <ng-container matColumnDef="averageRating">
            <th mat-header-cell *matHeaderCellDef> Note moyenne </th>
            <td mat-cell *matCellDef="let element">
              <ng-container *ngIf="element.averageRating !== null; else noRating">
                <span [ngClass]="{'high-rating': element.averageRating >= 4, 'medium-rating': element.averageRating >= 2.5 && element.averageRating < 4, 'low-rating': element.averageRating < 2.5}">
                  {{ element.averageRating | number:'1.1-1' }} /5
                </span>
              </ng-container>
              <ng-template #noRating>
                N/A
              </ng-template>
            </td>
          </ng-container>
          
          
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef class="mat-col-actions"> Actions </th>
            <td mat-cell *matCellDef="let element">

              <button mat-icon-button color="warn" (click)="ouvrirBoiteConfirmation(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
</div>
