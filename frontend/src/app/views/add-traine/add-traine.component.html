<h1 mat-dialog-title>Ajouter une séance de formation</h1>

<div mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
        <mat-label>Titre</mat-label>
        <input matInput placeholder="Titre" [(ngModel)]="title" name="title" required>
      </mat-form-field>
      
      <!-- Date de début -->
    
    <!-- Nom de formation -->
    <mat-form-field class="full-width">
      <mat-label>Nom de formation</mat-label>
      <mat-select [(ngModel)]="formationName" name="formationName" required>
        <mat-option *ngFor="let formation of formations" [value]="formation.id">
          {{ formation.nom }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Nom de formateur -->
    <mat-form-field class="full-width">
      <mat-label>Nom de formateur</mat-label>
      <mat-select [(ngModel)]="formateurName" name="formateurName" required>
        <mat-option *ngFor="let formateur of formateurs" [value]="formateur.id">
          {{ formateur.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Nom de l'entreprise -->
    <mat-form-field class="full-width">
      <mat-label>Nom de l'entreprise</mat-label>
      <mat-select [(ngModel)]="entrepriseName" name="entrepriseName" required>
        <mat-option *ngFor="let entreprise of entreprises" [value]="entreprise.id">
          {{ entreprise.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- ID de groupe -->
    <mat-form-field class="full-width">
      <mat-label>ID de groupe</mat-label>
      <mat-select [(ngModel)]="groupeId" name="groupeId" required>
        <mat-option *ngFor="let groupe of groupes" [value]="groupe.id">
          {{ groupe.id }}   
        </mat-option>
      </mat-select>
    </mat-form-field>



    <!-- Période sélectionnée -->
    <p>Période sélectionnée :</p>
    <p>Début : {{ selectedPeriod.start }}</p>
    <p>Fin : {{ selectedPeriod.end }}</p>

    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">Annuler</button>
      <button mat-button type="submit" [mat-dialog-close]="true">Ajouter</button>
    </div>
  </form>
</div>
