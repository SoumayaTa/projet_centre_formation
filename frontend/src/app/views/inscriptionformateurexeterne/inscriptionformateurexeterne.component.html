<div class="inscription-form">
    <h3>Formulaire d'inscription formateur externe </h3>
    <form [formGroup]="inscriptionFormateur" class="inscription-form-container">
      <mat-form-field class="inscription-form-field">
        <input matInput placeholder="Nom" formControlName="name">
      </mat-form-field>
      <mat-form-field class="inscription-form-field">
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field class="inscription-form-field">
        <input matInput placeholder="mots_cles" formControlName="mots_cles">
      </mat-form-field>
      <div class="inscription-form-buttons">
        <button type="submit" mat-raised-button color="primary" (click)="submitInscription()">Valider</button>
        <button type="button" mat-raised-button color="warn" (click)="cancel()">Annuler</button>
      </div>
    </form>
  </div>
