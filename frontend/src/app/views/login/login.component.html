<div class="container mt-5">
  <div class="card text-center p-4">
    <h2 class="mb-4">Login</h2>

    <form [formGroup]="loginForm"  (ngSubmit)="login()" novalidate class="d-flex flex-column align-items-center">

      <div class="mb-3 w-100">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter your username" type="text" formControlName="username">
        </mat-form-field>
      </div>

      <div class="mb-3 w-100">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" [type]="showPassword ? 'password' : 'text'" formControlName="password">
        </mat-form-field>
      </div>

      <div class="mb-3 w-100">
        <button class="btn btn-primary w-100" mat-raised-button color="primary">Login</button>
      </div>

    </form>
  </div>

  <div class="text-center mt-3">
    <p>Don't have an account? <button class="btn btn-link" mat-raised-button>Create Account</button></p>
  </div>
</div>
