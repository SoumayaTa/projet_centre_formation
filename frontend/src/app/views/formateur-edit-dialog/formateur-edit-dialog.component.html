<form [formGroup]="form" class="dialog-form" (submit)="save()">
    <h1 mat-dialog-title>Edit formateur</h1>
    <div mat-dialog-content>
        <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
    </div>
    <div mat-dialog-actions class="button-container justify-content-center">
        <button mat-raised-button type="submit" color="primary">Save</button>
        <a (click)="cancel()" mat-raised-button color="warn">Close</a>
        <!-- <button mat-raised-button [mat-dialog-close]="closemessage" color="accent">Cancel</button> -->
    </div>
</form>
