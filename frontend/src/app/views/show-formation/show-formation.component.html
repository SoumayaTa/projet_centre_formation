<!-- show-formation.component.html -->

<div class="table-container mt-5 p-3">
  <table mat-table [dataSource]="formationDetails" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Formation Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="nombreHeur">
      <th mat-header-cell *matHeaderCellDef> Nombre d'Heures </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreHeur}} </td>
    </ng-container>

    <ng-container matColumnDef="cout">
      <th mat-header-cell *matHeaderCellDef> Co√ªt </th>
      <td mat-cell *matCellDef="let element"> {{element.cout}} </td>
    </ng-container>

    <ng-container matColumnDef="objectifs" class="mat-col-description">
      <th mat-header-cell *matHeaderCellDef> Objectifs </th>
      <td mat-cell *matCellDef="let element"> {{element.objectifs}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef class="mat-col-actions"> Actions </th>
      <td mat-cell *matCellDef="let element" class="actions-cell">
        
          
        <button mat-icon-button color="accent" (click)="viewImage(element.id, element.photos)" >
          <mat-icon>image</mat-icon>
        </button>
        
        <button mat-icon-button color="primary" (click)="editFormationDetails(element.id)">
            <mat-icon>edit</mat-icon>
        </button>
        
        <button mat-icon-button color="warn" (click)="ouvrirBoiteConfirmation(element.id)">
          <mat-icon>delete</mat-icon>
        </button>


      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
</div>
