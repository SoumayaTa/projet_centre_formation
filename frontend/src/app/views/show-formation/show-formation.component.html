<div class="table-container mt-5 p-3">

  <mat-form-field appearance="outline" class="w-50">
    <mat-label>Search any product</mat-label>
    <input matInput 
      #searchKey
      (keyup)="searchByKeyWord(searchKey.value)"
      name="searchKey"
      id="searchKey"
      placeholder="Search any formation">
    <button *ngIf="searchByKeyWord" matSuffix mat-icon-button aria-label="Search" (click)="searchByKeyWord(searchKey.value)">
      <mat-icon>search</mat-icon>
    </button>

  </mat-form-field>
  
  
  <div>
    <a mat-flat-button color="primary" routerLink="/addformation" class="top-menu-item">
      <mat-icon>add</mat-icon> Ajouter Formation
    </a>
  </div>
  
  <div *ngIf="showTable">
    <table mat-table [dataSource]="formationDetails" class="mat-elevation-z8">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Formation Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nombreHeur">
        <th mat-header-cell *matHeaderCellDef> Nombre d'Heures </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreHeur}} Heurs</td>
      </ng-container>
  
      <ng-container matColumnDef="cout">
        <th mat-header-cell *matHeaderCellDef> Co√ªt </th>
        <td mat-cell *matCellDef="let element"> {{element.cout}} Dh</td>
      </ng-container>
  
      <ng-container matColumnDef="objectifs" class="mat-col-description">
        <th mat-header-cell *matHeaderCellDef> Objectifs </th>
        <td mat-cell *matCellDef="let element"> {{element.objectifs}} </td>
      </ng-container>
  
      <ng-container matColumnDef="programme" class="mat-col-description">
        <th mat-header-cell *matHeaderCellDef> Programme </th>
        <td mat-cell *matCellDef="let element"> {{element.programme}} </td>
      </ng-container>
  
      <ng-container matColumnDef="categorie" class="mat-col-description">
        <th mat-header-cell *matHeaderCellDef> Categorie </th>
        <td mat-cell *matCellDef="let element"> {{element.categorie}} </td>
      </ng-container>
  
      <ng-container matColumnDef="ville" class="mat-col-description">
        <th mat-header-cell *matHeaderCellDef> Ville </th>
        <td mat-cell *matCellDef="let element"> {{element.ville}} </td>
      </ng-container>

      <ng-container matColumnDef="groupes">
        <th mat-header-cell *matHeaderCellDef> Groupes </th>
        <td mat-cell *matCellDef="let element">
          <div>
            <button mat-raised-button color="primary" class="custom-button" (click)="sendFeedback(element, null)">
              Afficher Groupes
            </button>
          </div>
        </td>
      </ng-container>
        
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef class="mat-col-actions"> Actions </th>
        <td mat-cell *matCellDef="let element">
          <div class="actions-cell">
            <button mat-icon-button color="accent" (click)="viewImage(element.id, element.photos)">
              <mat-icon>image</mat-icon>
            </button>
  
            <button mat-icon-button color="primary" (click)="editFormationDetails(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
  
            <button mat-icon-button color="warn" (click)="ouvrirBoiteConfirmation(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  </div>
