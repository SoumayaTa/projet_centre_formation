<mat-toolbar color="primary" class="mat-toolbar-single-row">
  <span>
      Gestion Formation
  </span>

  <span class="space-buttons"></span>
  <button mat-raised-button color="accent" routerLink="/login" *ngIf="!isLoggedIn()"> 
      Login
  </button>
  <button *ngIf="isLoggedIn()" (click)="logout()" mat-raised-button color="warn">
      LogOut
  </button>
</mat-toolbar>

<mat-toolbar color="primary" *ngIf="isLoggedIn()">
  <button class="home-button" mat-raised-button color="primary" routerLink="/home">
      Home
  </button>
  <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/addFormateur">
      AddNewFormateur
  </button>
</mat-toolbar>
